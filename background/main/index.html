<!doctype html>
<html>
    <head>  
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            * {
              box-sizing: border-box;
            }
            
            /* Create two equal columns that floats next to each other */
            .column {
              float: left;
              width: 33%;
              padding: 10px;
            }
            
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }
            </style>
    </head>
        <body> 
            <div class="row" >
                <div class="column"> 
                    <img style="vertical-align: bottom;" width="100%" src="../../image/signalProcessing/Matlab_Logo.png">
                </div>
                <div class="column">
                    <img style="vertical-align: bottom;" width="100%" src="../../image/defense/underwater-warfare.jpg">
                </div>
                <div class="column">
                    <img style="vertical-align: bottom;" width="100%" src="../../image/automotive/automotive.jpg">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <img style="vertical-align: bottom;" width="100%" src="../../image/hospitality/negresco.jpg">
                </div>
                <div class="column">
                    <img style="vertical-align: bottom;" width="100%" src="../../image/embedded/beaglegone.jpg">
                </div>
                <div class="column">
                    <img style="vertical-align: bottom;" width="100%" src="../../image/gsm/2560px-GSMLogo.png">
                </div>
            </div>           
        </body>
</html>
